<!DOCTYPE html>
<html>
<head>
  <title>Secure Link Redirect</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  Redirecting....
  <script>
    const API_URL = "https://urlencrypterbot.onrender.com";
    const tg = window.Telegram.WebApp;
    tg.ready();
    async function redirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const uuid = urlParams.get('uuid');
      if (!uuid) {
         console.log("uuid");
        alert('Invalid request: Missing UUID.');
        return;
      }
      try {
        const response = await fetch(`${API_URL}/api/resolve?uuid=${uuid}`);
        const data = await response.json();
        // const channelUsername=data.originalLink.split("https://t.me/")[1];
        const channelUsername=data.originalLink;
        if (channelUsername) {
           console.log(channelUsername);
          window.location.href = `${channelUsername}`;
          tg.close();
        } else {
           console.log('Invalid or expired link');
          alert('Invalid or expired link');
        }
      } catch (error) {
        console.log(error);
        alert('Error processing your request');
      }
    }
    redirect();
  </script>
</body>
</html>
