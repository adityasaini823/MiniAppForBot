# nginx.conf

worker_processes 1;  # Limit to 1 worker process
worker_connections 1024;  # Max number of connections per worker

events {
    worker_connections 1024;  # Max connections per worker
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;  # Path to your static files
            index mini-app.html;
        }
    }
}
